<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cadastro de pessoas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body class="bg-dark text-white">

    <div class="container">

        <h1 class="jumbotron text-center p-3">Cadastro</h1>

        <h3 class="jumbotron text-center p-3">Insira suas informações para realizar o cadastro</h3>

        <form method="GET" action="validar.html">

            <div class="form-group">
                <div class="row p-2">
                    <div class="col-1">
                        <label for="nome">Nome:</label>
                    </div>
                    <div class="col-11">
                        <input type="text" name="nome" id="nome" placeholder="Nome da pessoa" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row p-2">
                    <div class="col-1">
                        <label for="email">E-mail:</label>
                    </div>
                    <div class="col-11">
                        <input type="text" name="email" id="email" placeholder="e-mail pessoal" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row p-2">
                    <div class="col-1">
                        <label for="endereco">Endereço:</label>
                    </div>
                    <div class="col-11">
                        <input type="text" name="endereco" id="endereco" placeholder="Rua, Bairro, Cidade"
                            class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row p-2">
                    <div class="col-1">
                        <label for="cpf">CPF:</label>
                    </div>
                    <div class="col-11">
                        <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row p-2">
                    <div class="col-1">
                        <label for="telefone">Telefone:</label>
                    </div>
                    <div class="col-11">
                        <input type="text" name="telefone" id="telefone" placeholder="(99)99999-9999"
                            class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row p-2">
                    <div class="col-1">
                        <label for="usuario">Usuario:</label>
                    </div>
                    <div class="col-11">
                        <input type="text" name="usuario" id="usuario" placeholder="Usuario" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row p-2">
                    <div class="col-1">
                        <label for="senha">Senha:</label>
                    </div>
                    <div class="col-11">
                        <input type="text" name="senha" id="senha" placeholder="Senha" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row p-2">
                <div class="col-1">
                    <label>Gênero:</label>
                </div>

                <div class="col-11">
                    <div class="form-group form-check">
                        <input type="radio" name="genero" id="feminino" value="F" class="form-check-input">
                        <label for="feminino" class="form-check-label">Feminino</label>
                    </div>

                    <div class="form-group form-check">
                        <input type="radio" name="genero" id="masculino" value="M" class="form-check-input">
                        <label for="masculino" class="form-check-label">Masculino</label>
                    </div>

                    <div class="form-group form-check">
                        <input type="radio" name="genero" id="naobinario" value="NB" class="form-check-input">
                        <label for="naobinario" class="form-check-label">Não binario</label>
                    </div>

                    <div class="form-group form-check">
                        <input type="radio" name="genero" id="semresposta" value="SR" class="form-check-input">
                        <label for="semresposta" class="form-check-label">Prefiro não informar</label>
                    </div>
                </div>
            </div>

            <div class="row p-4 justify-content-md-center text-center">
                <div class="col col-lg-2">
                    <input type="submit" value="Cadastrar" class="btn btn-success">
                </div>
 
                <div class="col col-lg-2">
                    <input type="reset" value="Limpar" class="btn btn-danger">
                </div>

                <div class="col col-lg-2">
                    <a class="btn btn-warning" href="home.html" role="button">Voltar</a>
                </div>

            </div>

        </form>

    </div>

</body>

</html>
