<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade-01 JS</title>

    <script>
        'use strict'

        function Pessoa(nome, idade, endereco) {
            this.nome = nome;
            this.idade = idade;
            this.endereco = endereco;
        }

        function carregarDados() {

            const nome = window.prompt('Insira seu nome:');
            const idade = window.prompt('Insira sua idade:');
            const endereco = window.prompt('Insira seu endereço:');

            const pessoa = new Pessoa(nome, idade, endereco);

            document.getElementById("nome").innerHTML = pessoa.nome;
            document.getElementById("idade").innerHTML = pessoa.idade;
            document.getElementById("endereco").innerHTML = pessoa.endereco;

        }
    </script>

</head>
<body>

    <script>
        document.write('Click no botão para começar');
    </script>

    <div id="dados">
        <div id="nome"></div>
        <div id="idade"></div>
        <div id="endereco"></div>
    </div>

    <input type="button" value="Start" onclick="carregarDados()">
    
</body>
</html>
