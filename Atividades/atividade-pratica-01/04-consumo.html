<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de combustivel</title>

    <script src="04-consumo.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous">

</head>
<body onload="iniciar()">
    
    <form name="dados">

        <div class="container">


            <div class="row g-3 p-3 text-center">
                <h1>Consumo de combustivel</h1>
            </div>
            

            <div class="row g-3 p-3">

                <div class="col-auto">
                    <label for="combustivel">Quantidade de combustível:</label>
                    
                </div>

                <div class="col-auto">
                    <input type="text" name="combustivel" id="combustivel" class="form-control">
                </div>

            </div>

            <div class="row g-3 p-3">

                <div class="col-auto">
                    <label for="quilometros">Quantidade de quilômetros rodados:</label>
                </div>

                <div class="col-auto">
                    <input type="text" name="quilometros" id="quilometros" class="form-control">
                </div>

            </div>

            <div class="row g-3 p-3">
                
                <div class="col-auto">
                    <input type="button" value="Adicionar" onclick="carregarDados()" class="btn btn-primary">
                </div>

                <div class="col-auto">
                    <input type="button" value="Finalizar" onclick="calcularMedia()" class="btn btn-success">
                </div>

            </div>
            

            <div class="row g-3 p-3">
                <textarea type="text" name="texto" id="texto" cols="100" rows="10" value="" disabled class="form-control"></textarea>
            </div>

        </div>



    </form>

</body>
</html>
